<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetails == undefined? null:recipeDetails.imagePath" alt="{{recipeDetails == undefined? null:recipeDetails.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetails == undefined? null:recipeDetails.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipe<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#"(click)="addToShopping()">To Shopping List</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDetails == undefined? null:recipeDetails.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of recipeDetails.ingredients">{{ingredients == null?null:ingredients.name}} - {{ingredients == null?null:ingredients.amount}}</li>
        </ul>
    </div>
</div>
